<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Reminder App</h1>
    
    <form action="/add" method="post">
        <input type="text" name="task_name" placeholder="Enter task" required>
        <input type="datetime-local" name="reminder_time" required>
        <button type="submit">Add Reminder</button>
    </form>

    <h2>Upcoming Reminders</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.task_name }} - {{ task.reminder_time }}
                <button class="delete-task" data-id="{{ task._id }}">Delete</button>
            </li>
        {% endfor %}
    </ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
