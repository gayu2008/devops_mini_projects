<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
</head>
<body>
    <h1>Task Reminder App</h1>
    <form action="/add" method="POST">
        <input type="text" name="task_name" placeholder="Enter Task" required>
        <input type="datetime-local" name="reminder_time" required>
        <button type="submit">Add Task</button>
    </form>
    
    <h2>Upcoming Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.task_name }} - {{ task.reminder_time }} 
                <a href="/delete/{{ task.id }}">Delete</a></li>
        {% endfor %}
    </ul>

    <script>
        // Get all the task reminder times as a JSON object
        // const taskTimes = {{ tasks|tojson }};
        
        // Function to trigger the alarm
        function triggerAlarm(taskName) {
            if (Notification.permission === "granted") {
                new Notification("Reminder: " + taskName, {
                    body: "It's time to do your task!"
                });
            }
        }

        // Check every minute if any task's reminder time is due
        setInterval(() => {
            const currentTime = new Date();
            taskTimes.forEach(task => {
                const reminderTime = new Date(task.reminder_time);
                if (reminderTime <= currentTime) {
                    triggerAlarm(task.task_name);
                }
            });
        }, 60000);  // Check every minute
    </script>
</body>
</html>
